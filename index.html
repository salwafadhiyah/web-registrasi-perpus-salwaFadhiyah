<body>
	<a href="https://www.smkn4jkt.sch.id/"><img src="smk.png" alt="" width="10%"style=margin-left:45%></a>
    <h1 align="center">Registrasi Anggota Perpustakaan</h1>
	<form style="margin-left: 400px;">
		<label for="nama">Nama:</label>
		<input type="text" id="nama" name="nama" value="" placeholder="Masukan Nama Anda" required><br><br>
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" value="" placeholder="Masukan Email Anda" required><br><br>
		
		<label for="alamat">Alamat:</label>
		<textarea id="alamat" name="alamat"></textarea><br><br>
	
		<label for="telepon">Nomor Telepon:</label>
		<input type="text" id="telepon" name="telepon" value="" placeholder="Masukan No. Telepon Anda"><br><br>
		
		<td> <label for="Jenis Kelamin">Jenis Kelamin</label> </td>
		<td> <input type="radio" id="Jenis Kelamin">Laki-Laki <input type="radio" id="Jenis Kelamin">Perempuan</td>
		
		<br><br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" value="" placeholder="Masukan Password "required><br><br>
		
		<label for="konfirmasi_password">Konfirmasi Password:</label>
		<input type="password" id="konfirmasi_password" name="konfirmasi password" value="" placeholder="Konfirmasi Password" required><br><br>
		

		<input type="submit" value="Daftar">
	</form>
</body>
</html>
